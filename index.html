<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h3>
      Rock, Paper, Scissors - First to 3
    </h3>
    
    <button type="button" class="rock">Rock</button>
    <button type="button" class="paper">Paper</button>
    <button type="button" class="scissors">Scissors</button>
    
    <p class="roundResult">
    </p>

    <p>
      Your score: <span class='humanScore'></span>
    </p>
    
    <p>
      CPU score: <span class='cpuScore'></span>
    </p>
    
    <p class="gameEnd">
      
    </p>
    <button type="button" class="restart">Restart game</button>
</body>
</html>
